│       ├── Button.tsx
│       ├── Card.tsx
│       ├── Avatar.tsx
│       └── SectionTitle.tsx
├── lib/
│   └── apiClient.ts         ← your centralized fetch (from earlier)
├── types/                   ← shared types (User, NFT, etc.)
